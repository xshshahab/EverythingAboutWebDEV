<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <p>
      This is a simple image gallery that displays a list of images with their
      corresponding captions.
    </p>
    <p>
      <!-- Using local images -->
      <img width="400" src="assets/Html.png" alt="html pic" />
    </p>

    <p>
      <!-- Using url to show images on screen -->
      <img
        width="400"
        src="https://images.pexels.com/photos/1677275/pexels-photo-1677275.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
    </p>

    <script src="script.js"></script>
  </body>
</html>
