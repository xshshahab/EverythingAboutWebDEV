<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Learning List</h1>
    <!-- Unorder list-->
    <ul>
      <li>Mohan</li>
      <li>Raam</li>

    <ol>

      <li>2kg Rice</li>
    </ol>

    <script>
      alert("Hello, Learn List!!");
    </script>
