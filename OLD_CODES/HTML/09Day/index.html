<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Id and Class - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Learning Id and Class</h1>
    <p class="para">This is a paragraph.</p>
    <p class="para">This is another paragraph.</p>

    <div id="container">
      <h2 class="heading">Heading</h2>
      <p class="para firstpara">This is a paragraph inside a div.</p>
    </div>
    <span class="bg-pink text-red-myspan"
      >Span tag which contains multiple classes</span
    >

    <div id="wrapper">
      <h2 class="heading">Heading 2</h2>
      <div id="myuniqueid">
        <p class="para secondpara">
          This is a paragraph inside a div with unique id.
        </p>
      </div>
    </div>
  </body>
</html>
