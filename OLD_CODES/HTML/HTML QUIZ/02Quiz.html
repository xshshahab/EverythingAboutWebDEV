<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Media Website</h1>
    <div>
      <video
        src="https://videos.pexels.com/video-files/29846257/12817007_640_360_25fps.mp4"
        controls
      ></video>
    </div>
    <div>
      <video
        controls
        src="https://videos.pexels.com/video-files/29824543/12809971_640_360_25fps.mp4"
        autoplay
        loop
        muted
      ></video>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=gSvkcoyC3EDtNt7U&amp;start=834"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
