<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video, Audio & Media in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <iframe src="https://www.codecompass.in" frameborder="0"></iframe>
      <video
        width="100%"
        controls
        src="https://videos.pexels.com/video-files/26124783/11932610_640_360_30fps.mp4"
      ></video>
    </div>
    <audio src="sachin.mp3" muted loop autoplay controls>Play this song</audio>
  </body>
</html>
