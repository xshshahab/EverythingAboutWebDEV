<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Styling Lists</title>
    <style>
      body {
        background-color: #333;
        color: #fff;
      }
      nav ul li {
        margin-bottom: 20px;
        padding: 10px;
        list-style: devanagari;
        background-color: dimgrey;
        list-style-position: inside;
        border: 2px dotted pink;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Project</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
