<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector Example</title>
    <style>
      #main-title {
        color: blue;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">Welcome to CSS Masterclass!</h1>

    <p>This paragraph is not affected by the ID selector for `main-title`.</p>
  </body>
</html>
