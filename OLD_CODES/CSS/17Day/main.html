<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector Example</title>
    <style>
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Class Selector Demonstration</h1>

    <p class="highlight">
      This paragraph is highlighted using a class selector.
    </p>
    <p>This paragraph is not highlighted.</p>
    <div class="highlight">
      This div block is also highlighted using the same class.
    </div>
  </body>
</html>
