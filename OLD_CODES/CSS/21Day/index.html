<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity & Cascade</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      p {
        color: aqua;
      }
      .yellow {
        color: yellow;
      }
      .cred {
        color: red;
      }
      .cblue {
        color: blue;
      }
      .cpurple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="yellow cred cblue cpurple">I am a paragraph</p>
      <h1 style="color: burlywood">CSS Specificity</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
