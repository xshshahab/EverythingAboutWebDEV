<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Media Query</title>
    <style>
      body {
        background-color: red;
      }

      @media only screen and (max-width: 450px) {
        body {
          background-color: purple;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Media Query</h1>
      Hey I am a red body guy
    </div>
  </body>
</html>
