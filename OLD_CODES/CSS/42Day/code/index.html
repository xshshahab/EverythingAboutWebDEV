<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transforms</title>
    <style>
      .container {
        width: 100vw;
        height: 80vh;
        border: 2px solid purple;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: thistle;
        border: 2px solid gray;
      }

  </head>

    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
