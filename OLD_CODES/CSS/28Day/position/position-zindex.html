<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Z-Index</title>
    <style>
      .box1 {
        position: relative;
        z-index: 1;
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }

      .box2 {
        position: relative;
        z-index: 2;
        width: 100px;
        height: 100px;
        background-color: tomato;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <h1>Combining Position with Z-Index</h1>
    <div class="box1">Box 1 (z-index: 1)</div>
    <div class="box2">Box 2 (z-index: 2)</div>
  </body>
</html>
