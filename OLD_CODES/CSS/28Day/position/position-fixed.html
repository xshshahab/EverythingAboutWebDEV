<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Fixed</title>
    <style>
      .box {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 150px;
        height: 100px;
        background-color: lightgreen;
        border: 2px solid darkgreen;
      }
    </style>
  </head>
  <body>
    <h1>Position: Fixed</h1>
    <p>Scroll down to see the fixed box stay in place.</p>
    <div class="box">Fixed position box</div>
  </body>
</html>
