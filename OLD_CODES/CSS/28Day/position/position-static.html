<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Static</title>
    <style>
      /* Static positioning is the default; no special positioning applied */
      .box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid darkblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Position: Static (Default)</h1>
    <div class="box">This is a statically positioned box.</div>
  </body>
</html>
