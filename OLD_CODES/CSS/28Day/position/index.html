<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Relative</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightgray;
      }

      .box {
        position: relative;
        top: 20px;
        left: 30px;
        width: 150px;
        height: 100px;
        background-color: coral;
        border: 2px solid darkred;
      }
    </style>
  </head>
  <body>
    <h1>Position: Relative</h1>
    <div class="container">
      <div class="box">Moved 20px down and 30px right</div>
    </div>
  </body>
</html>
