<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Positioning Example</title>
    <style>
      .parent {
        position: relative;
        width: 400px;
        height: 200px;
        background-color: lightgray;
        overflow: hidden;
      }

      .child {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 100px;
        background-color: salmon;
        border: 2px solid darkred;
      }
    </style>
  </head>
  <body>
    <h1>Advanced Positioning with Centering</h1>
    <div class="parent">
      <div class="child">Centered Box</div>
    </div>
  </body>
</html>
