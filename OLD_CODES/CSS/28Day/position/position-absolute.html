<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Absolute</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightgray;
      }

      .box {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 50px;
        background-color: orange;
        border: 2px solid darkorange;
      }
    </style>
  </head>
  <body>
    <h1>Position: Absolute</h1>
    <div class="container">
      <div class="box">Absolute box inside container</div>
    </div>
  </body>
</html>
