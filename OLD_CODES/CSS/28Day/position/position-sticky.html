<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position - Sticky</title>
    <style>
      .box {
        position: sticky;
        top: 0;
        background-color: lightyellow;
        padding: 10px;
        border: 2px solid gold;
      }
    </style>
  </head>
  <body>
    <h1>Position: Sticky</h1>
    <p>Scroll down, and the sticky box will stick to the top of the page.</p>
    <div class="box">Sticky box (sticks to top)</div>
  </body>
</html>
