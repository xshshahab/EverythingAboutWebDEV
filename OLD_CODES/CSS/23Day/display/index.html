<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display: block, inline, inline-block</title>
    <style>
      /* Block element */
      .block {
        display: block;
        background-color: lightblue;
        margin: 10px 0;
      }

      /* Inline element */
      .inline {
        display: inline;
        background-color: lightcoral;
        padding: 5px;
      }

      /* Inline-block element */
      .inline-block {
        display: inline-block;
        background-color: lightgreen;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Display Property Demonstration</h2>

    <div class="block">I am a block element. I take up the full width.</div>

    <span class="inline">I am inline element 1.</span>
    <span class="inline">I am inline element 2.</span>

    <div class="inline-block">I am an inline-block element 1.</div>
    <div class="inline-block">I am an inline-block element 2.</div>
  </body>
</html>
