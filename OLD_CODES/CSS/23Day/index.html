<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #111;
        color: #fff;
      }
      /* Inline */

      /* .box {
        display: inline;
        width: 233px;
        border: 3px solid green;
        padding: 34px;
        margin: 23px;
      } */

      /* Inline block */
      .box {
        display: inline-block;
        width: 233px;
        border: 3px solid green;
        padding: 34px;
        margin: 23px;
      }

      /* display none property */
      .box1 {
        display: none;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am a box</div>
    <div class="box">also another box</div>
    <span>I am a good</span>
    <span>span</span>
  </body>
</html>
