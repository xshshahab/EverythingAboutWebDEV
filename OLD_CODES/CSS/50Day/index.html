<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filter Functions Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Filter Functions Demonstration</h1>
      <div class="gallery">
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Blurred Image"
          />
          <p>Blur (5px)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Brightened Image"
          />
          <p>Brightness (150%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="High Contrast Image"
          />
          <p>Contrast (200%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Grayscale Image"
          />
          <p>Grayscale (100%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Hue Rotated Image"
          />
          <p>Hue Rotate (90deg)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Inverted Image"
          />
          <p>Invert (100%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Opacity Reduced Image"
          />
          <p>Opacity (50%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Saturated Image"
          />
          <p>Saturate (200%)</p>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Sepia Tone Image"
          />
          <p>Sepia (100%)</p>
        </div>
      </div>
    </div>
  </body>
</html>
