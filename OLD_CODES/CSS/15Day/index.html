<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Examples: Inline, Internal, External</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS -->
    <style>
      .internal-css {
        color: blue;
        font-size: 18px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>CSS Examples: Inline, Internal, External</h1>

    <!-- Inline CSS Example -->
    <p style="color: red; font-size: 16px">This paragraph uses inline CSS.</p>

    <!-- Internal CSS Example -->
    <p class="internal-css">This paragraph uses internal CSS.</p>

    <!-- External CSS Example -->
    <p class="external-css">This paragraph uses external CSS.</p>

    <footer>
      <p>
        CSS helps separate design from content, making web pages more
        maintainable and consistent.
      </p>
    </footer>
  </body>
</html>
