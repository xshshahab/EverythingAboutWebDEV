  <body>
    <!-- Write html and css code to style a paragraph inside a div which contains 5
    other paragraph. The first paragraph must have background color yellow and
    text color red. The others paragraph must have background blue yellow and
    text color white. -->

    <div class="paragraph-container">
      <p>First paragraph with yellow background and red text.</p>
      <p>Second paragraph with blue background and white text.</p>
      <p>Third paragraph with blue background and white text.</p>
      <p>Fourth paragraph with blue background and white text.</p>
      <p>Fifth paragraph with blue background and white text.</p>
    </div>
