<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sizing Units - px, rem, em, vh, vw, %, & more</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Absolute sizing using pixels -->
      <div class="box px-box">This box uses px (pixels).</div>

      <!-- Relative sizing using em -->
      <div class="box em-box">
        This box uses em units (relative to font-size of the parent).
      </div>

      <!-- Relative sizing using rem -->
      <div class="box rem-box">
        This box uses rem units (relative to the root font-size).
      </div>

      <!-- Responsive sizing using percentage -->
      <div class="box percent-box">
        This box uses % (percentage of the parent container).
      </div>

      <!-- Viewport width (vw) sizing -->
      <div class="box vw-box">This box is sized by vw (viewport width).</div>

      <!-- Viewport height (vh) sizing -->
      <div class="box vh-box">This box is sized by vh (viewport height).</div>
    </div>
  </body>
</html>
