<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Examples</title>
    <style>
      /* Simple outline */
      .simple-outline {
        width: 200px;
        padding: 10px;
        background-color: lightyellow;
        outline: 2px solid blue;
        margin: 20px;
      }

      /* Dotted outline */
      .dotted-outline {
        width: 200px;
        padding: 10px;
        background-color: lightpink;
        outline: 3px dotted red;
        margin: 20px;
      }

      /* Dashed outline */
      .dashed-outline {
        width: 200px;
        padding: 10px;
        background-color: lightgray;
        outline: 4px dashed green;
        margin: 20px;
      }

      /* Offset outline */
      .offset-outline {
        width: 200px;
        padding: 10px;
        background-color: lightblue;
        outline: 2px solid purple;
        outline-offset: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Outline Examples</h2>
    <div class="simple-outline">Simple Outline</div>
    <div class="dotted-outline">Dotted Outline</div>
    <div class="dashed-outline">Dashed Outline</div>
    <div class="offset-outline">Offset Outline</div>
  </body>
</html>
