<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow Examples</title>
    <style>
      /* Simple text shadow */
      .simple-text-shadow {
        font-size: 24px;
        color: darkblue;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin: 20px;
      }

      /* Multiple shadows */
      .multiple-text-shadows {
        font-size: 24px;
        color: darkgreen;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5),
          -2px -2px 3px rgba(0, 255, 0, 0.3);
        margin: 20px;
      }

      /* Glowing effect */
      .glow-text-shadow {
        font-size: 24px;
        color: white;
        background-color: black;
        text-shadow: 0 0 8px rgba(255, 255, 0, 1),
          0 0 16px rgba(255, 255, 0, 0.7);
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Text Shadow Examples</h2>
    <div class="simple-text-shadow">Simple Text Shadow</div>
    <div class="multiple-text-shadows">Multiple Text Shadows</div>
    <div class="glow-text-shadow">Glowing Text Shadow</div>
  </body>
</html>
