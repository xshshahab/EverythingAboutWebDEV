<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Object fit and Object Cover</title>
    <style>
      .container {
        width: 630px;
        height: 560px;
        border: 1px solid black;
        background-color: aquamarine;
      }

      img {
        width: 465px;
        height: 488px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/8359689/pexels-photo-8359689.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="couples"
      />
    </div>
  </body>
</html>
