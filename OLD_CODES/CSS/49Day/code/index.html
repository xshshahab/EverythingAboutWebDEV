<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Object Fit and Object Cover with Pexels Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 20px;
      }

      .image-box {
        width: 300px;
        height: 200px;
        margin: 10px;
        overflow: hidden;
        border: 2px solid #ddd;
        position: relative;
      }

      .image-box img {
        width: 100%;
        height: 100%;
      }

      .contain img {
        object-fit: contain;
      }

      .cover img {
        object-fit: cover;
      }

      .label {
        position: absolute;
        top: 5px;
        left: 5px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 2px 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Object Fit: Cover vs Contain</h1>

    <div class="container">
      <!-- Contain Example -->
      <div class="image-box contain">
        <div class="label">Object Fit: Contain</div>
        <img
          src="https://images.pexels.com/photos/1231234/pexels-photo-1231234.jpeg"
          alt="Landscape Photography of Mountains"
        />
      </div>

      <!-- Cover Example -->
      <div class="image-box cover">
        <div class="label">Object Fit: Cover</div>
        <img
          src="https://images.pexels.com/photos/1235678/pexels-photo-1235678.jpeg"
          alt="Photo of Sunset"
        />
      </div>

      <!-- Additional Images -->
      <div class="image-box contain">
        <div class="label">Object Fit: Contain</div>
        <img
          src="https://images.pexels.com/photos/2345678/pexels-photo-2345678.jpeg"
          alt="Forest Pathway"
        />
      </div>

      <div class="image-box cover">
        <div class="label">Object Fit: Cover</div>
        <img
          src="https://images.pexels.com/photos/3456789/pexels-photo-3456789.jpeg"
          alt="City Skyline"
        />
      </div>
    </div>
  </body>
</html>
