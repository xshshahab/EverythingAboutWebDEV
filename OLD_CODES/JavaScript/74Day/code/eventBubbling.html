<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling in JavaScript.</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #111;
        color: #fff;
      }

      .container {
        background-color: palegreen;
        margin: 14px;
        padding: 14px;
        border: 2px solid red;
      }

      .child-container {
        background-color: green;
        margin: 14px;
        padding: 14px;
        border: 2px solid gold;
      }

      .child {
        font-size: 22px;
        background-color: #331d32;
        color: #fff;
        border: 2px solid #ffffff;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="child-container">
        <div class="child">I am a child</div>
      </section>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child Was clicked");
      });

      document
        .querySelector(".child-container")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("Child container Was clicked");
        });

      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("container Was clicked");
      });
    </script>
  </body>
</html>
