<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email & Password Validator</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        width: 320px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
        background-color: #2c2c2c;
        color: #fff;
        font-size: 14px;
      }

      input:focus {
        outline: 2px solid #5b5fc7;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #5b5fc7, #e74c3c);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #e74c3c, #5b5fc7);
      }

      .error-box {
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        background-color: #2e2e2e;
        color: #ff6b6b;
        font-size: 14px;
        text-align: center;
        border: 2px solid transparent;
        background-clip: padding-box;
        position: relative;
        animation: gradient-border 2s infinite linear;
        border-image: linear-gradient(90deg, #e74c3c, #5b5fc7, #e74c3c) 1;
      }

      @keyframes gradient-border {
        0% {
          border-image-source: linear-gradient(
            90deg,
            #e74c3c,
            #5b5fc7,
            #e74c3c
          );
        }
        50% {
          border-image-source: linear-gradient(
            90deg,
            #5b5fc7,
            #e74c3c,
            #5b5fc7
          );
        }
        100% {
          border-image-source: linear-gradient(
            90deg,
            #e74c3c,
            #5b5fc7,
            #e74c3c
          );
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login Form</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Validate</button>
        <div id="errorMsg" class="error-box" style="display: none"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
